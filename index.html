  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

  <!-- light mode / dark mode -->
  <div class="container div-for-dark">
    <button class="btn btn-outline-dark toggle-dark-mode "><i class="far fa-moon"></i></button>
  </div>

  <div class="container clock-container">

    <h1 class="clock"></h1>
    <div class="button-grouping container">
      <button class="start btn btn-success btn-lg">Start</button>
      <button class="stop btn btn-danger btn-lg">Stop</button>
      <button type="reset" class="reset btn btn-primary btn-lg">Reset</button>
    </div>
  </div>
